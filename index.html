<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="start-menu-button">
                <span class="material-icons">grid_view</span>
            </div>
            <div id="running-apps"></div>
            <div id="system-tray">
                <div id="clock"></div>
                <div id="date-display"></div>
            </div>
        </div>

        <div id="start-menu" class="hidden">
            <input type="text" id="search-bar" placeholder="Suche...">
            <div id="start-menu-apps">
                </div>
        </div>

        <div id="app-grid">
            </div>

        <div id="window-container">
            <div id="notes-app-window" class="app-window hidden">
                <div class="window-header">
                    <span class="window-title">üìù Notizen</span>
                    <button class="window-close-button" data-window="notes-app-window">‚úï</button>
                </div>
                <div class="window-body">
                    <textarea id="notes-textarea" placeholder="Schreibe deine Notizen hier..."></textarea>
                </div>
            </div>

            <div id="calculator-app-window" class="app-window hidden">
                <div class="window-header">
                    <span class="window-title">üßÆ Rechner</span>
                    <button class="window-close-button" data-window="calculator-app-window">‚úï</button>
                </div>
                <div class="window-body">
                    <div id="calculator">
                        <div id="calc-display">0</div>
                        <div id="calc-buttons">
                            <button class="calc-btn">7</button><button class="calc-btn">8</button><button class="calc-btn">9</button><button class="calc-btn op">/</button>
                            <button class="calc-btn">4</button><button class="calc-btn">5</button><button class="calc-btn">6</button><button class="calc-btn op">*</button>
                            <button class="calc-btn">1</button><button class="calc-btn">2</button><button class="calc-btn">3</button><button class="calc-btn op">-</button>
                            <button class="calc-btn">0</button><button class="calc-btn">.</button><button id="calc-equals" class="op">=</button><button class="calc-btn op">+</button>
                            <button id="calc-clear" class="op">C</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
